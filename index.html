<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive To-Do List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        .completed {
            text-decoration: line-through;
            color: #888;
        }
    </style>
</head>
<body>

    <h1 class="font-large md:font-bold" style="text-align: center; color: blue;">Interactive To-Do List</h1>
    <br><br><br><br>
    <div class="container mx-auto">
        <input type="text" name="price" id="taskInput" class="block w-full rounded-md border-0 py-1.5 pl-7 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" placeholder="Add Task Here">
        <br><br>
        <div>
            <button style="background-color: green; width: 100%;" onclick="addTask()" class="bg-blend-lighten hover:bg-blend-darken">Add Task</button>
        </div>
    </div>
    <br><br><br>
    <div class="container mx-auto">
        <ul id="taskList">
            <!-- Tasks will be dynamically added here -->
        </ul>
    </div>

    <script>
        function addTask() {
            // Get input value
            var taskInput = document.getElementById("taskInput");
            var taskText = taskInput.value.trim();

            // Check if the input is not empty
            if (taskText !== "") {
                // Create a new list item
                var li = document.createElement("li");

                // Create a checkbox
                var checkbox = document.createElement("input");
                checkbox.type = "checkbox";
                checkbox.onclick = toggleTask;

                // Create a span for the task text
                var span = document.createElement("span");
                span.textContent = taskText;

                // Create a button to remove the task
                var removeButton = document.createElement("button");
                removeButton.textContent = "Remove";
                removeButton.onclick = removeTask;

                // Append elements to the list item
                li.appendChild(checkbox);
                li.appendChild(span);
                li.appendChild(removeButton);

                // Append the list item to the task list
                document.getElementById("taskList").appendChild(li);

                // Clear the input field
                taskInput.value = "";
            }
        }

        function toggleTask() {
            // Toggle the "completed" class for the parent list item
            this.parentNode.classList.toggle("completed");
        }

        function removeTask() {
            // Remove the parent list item
            this.parentNode.remove();
        }
    </script>

</body>
</html>
